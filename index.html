<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Excel Clone</title>
</head>
<body>
    <div class="container">
        <!-- contenteditable="true" is added so we can edit it -->
        <div class="title-section" contenteditable="true">Title</div>
        <div class="menu-bar-section">
            <div>File</div>
            <div>File</div>
            <div>File</div>
            <div>File</div>
        </div>
        <div class="menu-options-section"></div>
        <div class="formula-section">
            <div class="selected-cell-div"></div>
            <input type="text" class="formula-input">
        </div>
        <div class="grid">
            <div class="blank-corner"></div>
            <div class="row-number-section"></div>
            <div class="column-tag-section"></div>
            <div class="cell-section">
            </div>
        </div>
        <div class="sheet-section"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
